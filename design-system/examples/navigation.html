<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Component Examples</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@200;300&family=Geist+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../tokens.css">
  <link rel="stylesheet" href="../base.css">
  <link rel="stylesheet" href="../components/navigation.css">
  <link rel="stylesheet" href="../components/button.css">
  <style>
    body {
      padding: 0;
    }
    .example-section {
      margin-bottom: var(--space-3xl);
    }
    .example-section h2 {
      padding: var(--space-xl);
      margin: 0;
    }
  </style>
</head>
<body class="theme-dark">
  <section class="example-section">
    <h2>Basic Navigation</h2>
    <nav class="nav">
      <a href="#" class="nav__brand">Brand</a>
      <ul class="nav__links">
        <li><a href="#" class="nav__link">Home</a></li>
        <li><a href="#" class="nav__link nav__link--active">About</a></li>
        <li><a href="#" class="nav__link">Contact</a></li>
      </ul>
      <div class="nav__actions">
        <button class="button button--sm">Sign In</button>
      </div>
    </nav>
  </section>

  <section class="example-section">
    <h2>Sticky Navigation</h2>
    <nav class="nav nav--sticky">
      <a href="#" class="nav__brand">Sticky Nav</a>
      <ul class="nav__links">
        <li><a href="#" class="nav__link">Home</a></li>
        <li><a href="#" class="nav__link">About</a></li>
        <li><a href="#" class="nav__link">Contact</a></li>
      </ul>
    </nav>
    <div style="padding: var(--space-xl); height: 200vh;">
      <p>Scroll to see sticky behavior</p>
    </div>
  </section>
</body>
</html>
